<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Unit Card</title>
	<style>
	body {
		font-family: "Libre Franklin", "Helvetica Neue";
	}

	table {
		border-collapse: collapse;
	}
		td {
			position: relative;
			border: 1px solid #666;
			padding: .5em;
		}

		p {
			margin: 1em 0 0 0;
		}

		.info {
			position: absolute;
			padding: .325em;
			background: #666;
			color: white;
			font-size: .625em;
			font-weight: 700;
			top:0;
			left:0;
			margin: 0;
		}
	</style>
</head>
<body>
<table width="45%">
	<tr>
		<td colspan="2">10 Iron Drill</td>
	</tr>
	<tr>
		<td width="50%">
			<p class="info">Consume</p><p>1 Gas/sec</p>
		</td>
		<td>
			<p class="info">Produce</p>
			<p>20 Iron</p>
		</td>
	</tr>
	<tr>
		<td>
			<p class="info">Cost</p>
			<p>$123k + 1 Drill</p>
		</td>
		<td>BUY</td>
	</tr>
</table>
</body>
</html>
